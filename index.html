<!DOCTYPE html>

<head>

  <title>ClicRect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>¡Bienvenido a ClicRect!</h1>
  <p>Haz clic en cualquier parte de la pantalla para dibujar cuadrados pequeños y crea tu propia obra de arte única. </p>

  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight);
      background(200, 1, 0, 0);
    }

    function draw() {
    }

    function mouseClicked() {
      stroke(255, 0, 0);
      fill(150);
      rect(mouseX, mouseY, 10, 10);
    }
  </script>
</footer>
